  <h1>Heading with a <span>span</span> element.</h1>
  <p>A paragraph with <span>one</span>, <span>two</span>
    spans.</p>

<script>
  function byTagName(node, tagName) {
    let array = [];
    tagName = tagName.toUpperCase();

    function recursiveFun(node) {
      for (let i = 0; i < node.childNodes.length; i++) {
        let child = node.childNodes[i];
        if (child.nodeType == document.ELEMENT_NODE) {
          if (child.nodeName == tagName) array.push(child);
          recursiveFun(child);
        }
      }
    }
    recursiveFun(node);
    return array;
  }

  console.log(`console.log(byTagName(document.body, "h1").length); // 1
  console.log(byTagName(document.body, "span").length); // 3
  let para = document.querySelector("p");
  console.log(byTagName(para, "span").length); // 2`);
  console.log(byTagName(document.body, "h1").length); // 1
  console.log(byTagName(document.body, "span").length); // 3
  let para = document.querySelector("p");
  console.log(byTagName(para, "span").length); // 2
</script>
